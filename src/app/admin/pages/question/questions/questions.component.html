<div class="layout-px-spacing">
  <p-toast />
  <p-tag severity="success" value="Manage Questions" />
  <div class="layout-top-spacing">
    <div
      class="card tw-bg-white tw-border tw-border-gray-300 tw-p-8 tw-rounded-lg tw-mb-4"
    >
      <p-toolbar class="mb-6 gap-2">
        <ng-template pTemplate="left">
          <p-button
            pRipple
            severity="success"
            label="New"
            icon="pi pi-plus"
            class="tw-mr-2"
            (click)="openNew()"
          />
          <p-button
            pRipple
            severity="danger"
            label="Delete"
            icon="pi pi-trash"
            (click)="deleteSelectedQuestions()"
            [disabled]="!selectedQuestions || !selectedQuestions.length"
          />
        </ng-template>
      </p-toolbar>
      <p-table
        #dt1
        [value]="questions"
        dataKey="name"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        [globalFilterFields]="[
          'name',
          'department',
          'level',
          'semester',
          'questiontype'
        ]"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedQuestions"
        [rowHover]="true"
      >
        <ng-template pTemplate="caption">
          <div
            class="tw-flex tw-flex-col md:tw-flex-row tw-justify-center tw-items-start tw-gap-y-2"
          >
            <p-button
              label="Clear"
              [outlined]="true"
              icon="pi pi-filter-slash"
              (click)="clear(dt1)"
            />
            <p-iconfield iconPosition="left" class="md:tw-ml-auto">
              <p-inputicon styleClass="pi pi-search" />
              <input
                pInputText
                type="text"
                (input)="filterGlobal($event)"
                placeholder="Search keyword"
              />
            </p-iconfield>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 4rem">
              <p-tableHeaderCheckbox />
            </th>
            <th *ngFor="let col of cols" style="min-width: 10rem">
              <div class="tw-flex tw-items-center">
                {{ col.header }}
                <p-columnFilter
                  type="text"
                  field="{{ col.field }}"
                  display="menu"
                />
              </div>
            </th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-question>
          <tr>
            <td>
              <p-tableCheckbox [value]="question" />
            </td>
            <td *ngFor="let col of cols">
              {{ question[col.field] }}
            </td>
            <td>
              <p-button
                pRipple
                icon="pi pi-pencil"
                class="tw-mr-2"
                [rounded]="true"
                [outlined]="true"
                severity="success"
                (click)="editQuestion(question)"
              />
              <p-button
                pRipple
                icon="pi pi-trash"
                severity="danger"
                [rounded]="true"
                [outlined]="true"
                (click)="deleteQuestion(question)"
              />
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="cols.length">No questions found.</td>
          </tr>
        </ng-template>
      </p-table>
      <p-confirmDialog [style]="{ width: '450px' }" />
    </div>
  </div>
</div>
